server:
  port: 8888

management:
  context-path: /admin
  
logging:
  level:
    com.netflix.discovery: 'OFF'
    org.springframework.cloud: 'DEBUG'
    
spring:
  cloud:
    config:
      server:
        git:
          uri: https://github.com/ExampleDriven/spring-cloud-config-example
          basedir: target/config
          searchPaths: configserver
        native:
          searchLocations: file:../properties
          searchLocations: file:../properties

